<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Town Gallery Shooter</title>
    <script src="./lib/phaser.js"></script>
    <script src="./src/Scenes/TinyTownScene.js"></script>
    <script src="./src/Scenes/ShooterScene.js"></script>
    <script src="./src/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #111;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 30px;
            text-align: center;
            color: #00ffd0;
            text-shadow: 2px 2px 4px #000;
        }

        #phaser-game {
            display: none;
            width: 640px;
            height: 640px;
            border: 5px solid #00ffd0;
            box-shadow: 0 0 20px #00ffd0;
        }

        #description {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #c49f9f;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #startButton {
            background-color: #00ffd0;
            border: none;
            color: #000;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            margin-top: 20px;
        }

        #startButton:hover {
            background-color: #00ccaa;
        }
    </style>
</head>
<body>
    <h1>Gallery Shooter</h1>

    <div id="phaser-game"></div>
    <span id="description">Use A/D to move, Space to fire, R to restart</span>
    <div id="overlay">
        <h2>Ready to Defend Tiny Town?</h2>
        <button id="startButton">Start Game</button>
    </div>
    <script>
        document.getElementById("startButton").addEventListener("click", () => {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("phaser-game").style.display = "block";
        });
    </script>
</body>
</html>
